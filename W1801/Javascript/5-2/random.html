<script>
	/*
	* 随机获取10个随机数
	* 参数：
	* */
	function sortNum(max,min,num){
  var arr = [];
  for(var i = 0 ;i<num;i++){
  	arr.push(Math.round(Math.random() * (max - min))+min);
	}
	return arr.sort(function(a,b){return a - b;});
	}

//		取每一行的第二列内容
