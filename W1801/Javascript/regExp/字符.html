<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>

	<meta name="viewport"

	<title>元字符</title>
	<style>
		#error{
			color:#f00;
			padding-left: 15px;
			font-style: normal;
		}
	</style>
</head>
<body>
<form action="">
	<!--只能是数字，并且长度在1~3-->
	<p>
		<lable>年龄：</lable>
		<input type="text" value="" id="age">
		<i id="error"></i>
	</p>
</form>
<script>
	var age = document.getElementById('age');
//	在元素失去焦点时检测内容是否一致
	age.onblur = function(){
//			正则{m,n}/{m,}/{,n}[0-9][a-z][A-Z]
		var regs = /[0-9a-zA-Z]/;
		var reg = /^[0-9]{1,3}$/;
//		输入内容
		var thisVal = this.value;
		var error = this.nextElementSibling;
		error.style.color = "#f00";
//		判断当前内容是否有效
		if(thisVal == "" || thisVal == null){
 			error.textContent ="内容不能为空！";
		}else if(reg.test(thisVal)){
			error.textContent ="验证通过";
			error.style.color = "#0f0";
		}else{
			error.textContent ="格式不匹配！";
		}


	}
//	包含中文，字母，下划线，$,6~18个字符以上
	var reg = /^([\u4e00-\u9fa5|a-z]\w){6,18}/;

</script>
