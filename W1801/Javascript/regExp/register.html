<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>注册表单验证</title>
	<style>
		.error {
			font-size: 14px;
			color: #f00;
		}

		form > div {
			padding: 10px 0;
		}

		div > label {
			width: 80px;
			display: inline-block;
		}
	</style>
</head>
<body>
<form action="" name="regsForm">
	<!--手机号-->
	<div><label>手&nbsp;&nbsp;机&nbsp;&nbsp;号：</label>
		<input type="text">
		<span class="error"></span>
	</div>
	<!--密码：字母数字和(_-$@#?.)-->
	<div><label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
		<input type="text">
		<span class="error"></span>
	</div>
	<div><label>确认密码：</label>
		<input type="text">
		<span class="error"></span>
	</div>
	<div><label>验&nbsp;&nbsp;证&nbsp;&nbsp;码：</label>
		<input type="text">
		<span class="error"></span>
	</div>
	<p>
		<button type="button" id="reg_btn">注&nbsp;&nbsp;册</button>
	</p>
</form>
<script>

	//	input失去焦点时验证内容是否正确
	var inputs = document.getElementsByTagName('input');

//	循环绑定获取焦点事件：隐藏错误提示
	for(var i = 0 ;i<inputs.length;i++){
		inputs[i].onfocus = function(){
			this.nextElementSibling.innerText = "";
		}
	}


	//失去焦点手机号验证
	inputs[0].onblur = function () {

//	错误消息显示标签
		var mesg = this.nextElementSibling,
			error = "";
		var reg = /^1(3|4|5|7|8)\d{9}$/;
		var thisVal = this.value;
		mesg.style.color = "#f00";
//	是否为空
		if (thisVal == "" || thisVal == null) {
			error = "电话号码不能为空！"
		} else if (!reg.test(thisVal)) {
			error = "电话号码格式不正确！";
		} else {
			error = "验证通过！";
			mesg.style.color = "#0f0";
		}
		mesg.innerText = error;
	}


</script>
</body>
</html>
