<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>元素添加和删除</title>
</head>
<body>
<script>
	//	添加：push() unshift()
	var arr = ['桃子', '西瓜', '梨'];
	arr.push('猕猴桃');
	arr.unshift('火龙果');
	console.log(arr);
	//删除：pop() shift()
	arr.pop();
	arr.shift();
	console.log(arr);


	//使用concat方法和push方法合并两个数组,查看合并后结果
	var arr1 = [1, 2, 3], arr2 = [4, 5, 6];
	console.log(arr1.concat(arr2));
//	console.log(arr1.push(arr2));

	//数组原型链(prototype)中，push内置apply方法
	Array.prototype.arrayItem = function () {
//	循环打印数组成员
		var arr = this;
		var leng = arr.length;
		for (var i = 0; i < leng; i++) {
			console.log(arr[i]);
		}
	}
var product = ['电视','冰箱','空调'];
var fruit =["火龙果", "桃子", "西瓜", "梨", "猕猴桃"];
var str = '洗衣机';
console.log(product);
console.log(product.arrayItem());
console.log(fruit.arrayItem());
//字符串对象原型中没有声明arrayItem方法，因此str调用会报错
console.log(String(str));
//console.log(str.arrayItem());

//	push合并数组
	var arr3 = [7,8,9];
//	console.log(Array.prototype.push.apply(arr1,arr2));
//	console.log(arr1.push.apply(arr1,arr2));
//	第三个参数无效
	console.log(arr1.push.apply(arr1,arr2,arr3));
	console.log(arr1);







</script>
</body>
</html>
