	for(var i = 1;i<=7;i++){
//			控制每行的空格个数
		for(var j =i;j <=7 ;j++){
				document.write('&nbsp;');
		}
		for(var t = 1;t<=i*2-1;t++){
			document.write('*');
		}
		document.write('<br>');
	}


</script>
