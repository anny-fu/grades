<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>do-while循环</title>
</head>
<body>
<script>
	var n = 5;
while(n < 5 ){
	console.log("while:"+n);
	n++;
}
var b = 5;
do{
	console.log("do-while:"+b);
	b++;
}while(b < 5);

</script>
</body>
</html>
