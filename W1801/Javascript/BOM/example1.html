<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>index</title>
	<link id="setCSS" rel="stylesheet" href="../css/style-large.css">
</head>
<body>
<main>
	这是测试文本
</main>
<script>
	var setLink = document.getElementById('setCSS');
//	获取浏览器分辨率
	var winWidth = window.innerWidth;

//	获取运行环境
	var isMobile = /Mobile/i.test(navigator.userAgent);
	if(winWidth > 1366 && !isMobile){
		setLink.href = "../css/style-large.css";
	}else if(winWidth < 1366 && !isMobile){
		setLink.href = "../css/style-small.css";
	}else if(isMobile){
		setLink.href = "../css/style-mobile.css";
	}
setTimeout(function(){
	document.body.style.opacity = "1";
},500);

</script>
</body>
</html>
