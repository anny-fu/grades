<form name="signUpForm">
	<div>
		<p class="erroMesg"></p>
		<label>邮箱：</label>
		<input id="email" name="email" type="email" placeholder="请输入邮箱">
		<span>*</span>
	</div>
	<div>
		<p class="erroMesg"></p>
		<label>昵称：</label>
		<input id="nicename" name="nicename" type="text" placeholder="请输入用户名">
		<span>*</span>
	</div>
	<div>
		<p class="erroMesg"></p>
		<label>密码：</label>
		<input id="pwd" name="pwd" type="password" maxlength="16"
					 placeholder="请输入6~16位数密码">
		<span>*</span>
	</div>
	<div>
		<p class="erroMesg"></p>
		<label>确认密码：</label>
		<input id="repwd" name="repwd" type="password" maxlength="16"
					 placeholder="再次输入密码">
		<span>*</span>
	</div>
	<div class="buttonGroup">
		<button id="signUp" type="button">注册</button>
		<button type="reset">重置</button>
	</div>
</form>
