<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title> 图片懒加载 </title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box
		}

		#imgBox {
			width: 380px;
			margin: 0 auto;
			padding: 5px;
			list-style: none;
		}

		.img-area {
			height: 285px;
			text-align: center;
			padding: 5px;
			margin: 80px 0;
		}

		img {
			width: 100%;
		}
	</style>
</head>
<body>
<ul id="imgBox">
	<!--<li><img src="" alt="" data-src=""></li>-->
</ul>
<script type="text/javascript" src="js/index.js"></script>
<script>
	window.onload = lazyLoad;
	//		浏览器的滚动事件中，重复调用lazyLoad函数;
	window.onscroll = throttle(lazyLoad, 600)
</script>
</body>
</html>
