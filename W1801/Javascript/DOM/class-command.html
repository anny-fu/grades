<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>操作class实现图片轮播</title>
	<style>
		* {
			box-sizing: border-box;
		}

		.pathNav {
			margin-bottom: 0;
		}

		body > main {
			padding: 0;
		}

		figure {
			width: 100%;
			height: 426px;
			padding: 0;
			margin: 0;
			overflow: hidden;
		}

		figure > img {
			width: 100%;
			position: absolute;
			left: 0;
			top: 0;
			opacity: 0;
			transition: opacity 0.6s;
		}

		figure > img.show {
			opacity: 1;
		}

		.btn.checked {
			background-color: #2398fc;
			color: #fff;
		}

		.btn {
			width: 120px;
			height: 36px;
			padding: 6px 10px;
			cursor: pointer;
		}

		.btn-default {
			background-color: #ccc;
		}
	</style>
</head>
<body>
<mian id="main">
	<figure>
		<img src="../img/01.jpg" class="show" alt="">
		<img src="../img/02.jpg" alt="">
		<img src="../img/03.jpg" alt="">
		<img src="../img/04.jpg" alt="">
		<img src="../img/05.jpg" alt="">
	</figure>
	<button class="btn btn-default">按钮</button>
</mian>
<script>
	var imgList = document.getElementsByTagName('img');
	//定时器去循环执行
	setInterval(function () {
		var showImg = document.getElementsByClassName('show')[0];
		var attr = showImg.classList.contains('show');
		console.log(attr);
//	当前显示的img元素的后一个img
		var nextImg = showImg.nextElementSibling;
		showImg.classList.remove('show');
		if (nextImg) {
			nextImg.classList.add('show');
		} else {
			imgList[0].classList.add('show');
		}

	}, 2000)

	var btn = document.getElementsByTagName('button')[0];
	btn.onclick = function(){
		this.classList.toggle('checked');
//		if(this.classList.contains('checked')){
//			this.classList.remove('checked');
//		}else{
//			this.classList.add('checked');
//		}
		console.log(this.classList.item(1));
		console.log(this.classList.toString());
	}



</script>

</body>
</html>
