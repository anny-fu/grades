	<title>for-in遍历</title>
</head>
<body>

<input type="text" value="" id="brandName">
<input type="text" value="" id="brandPrice">
<button id="btn" type="button">获取</button>
<table>
	<thead>
	<tr>
		<th>品牌</th>
		<th>价格</th>
	</tr>
	</thead>
	<tbody>

	</tbody>
</table>
<script>

var btn = document.getElementById('btn');

btn.onclick = function(){
	//	获取元素
	var brand = document.getElementById('brandName');
	var price = document.getElementById('brandPrice');

	//获取对应的输入框的值存入对象
	var formObject = {
		brandVal:brand.value,
		priceVal:price.value
	}
//将信息输出到页面元素
var tbody = document.getElementsByTagName('tbody')[0];
tbody.innerHTML +="<tr></tr>";
//获取最新的tr标签
	var tbody_tr = tbody.getElementsByTagName('tr'),
	newTr = tbody_tr[tbody_tr.length - 1];
//	数据输出
	for(var x in formObject){
		newTr.innerHTML +="<td>"+formObject[x]+"</td>";
	};

}

//	遍历对象
	var computer = {

	for(var t in computer){

//		如果还是对象，继续遍历
