<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>背景</title>
	<style>
		html,body{
			height: 100%;
		}

		body{
			/*background: url(../img/opacity-bg.jpeg) no-repeat;*/
			background-size: cover;
			background-position: center center;
			/*背景图固定*/
			background-attachment: fixed;
		}
		section{
			width:800px;
			height:500px;
			border:5px dashed #f00;
			padding:10px;
			/*background-image: url(../img/s3.jpg);*/
			/*background-image: url(../img/opacity-bg.jpeg);*/
			background-repeat: no-repeat;
			/*背景图小于容器*/
			/*background-position: 140px 300px;*/
			/*背景图大于容器*/
			/*background-position: -1000px -300px;*/
			/*等比放大填充:contain只填充接近图片放大时的容器边；
			cover完全铺满容器，超出元素宽高部分会裁剪*/
			/*background-size: cover;*/

			/*背景裁切和背景开始范围*/
			background-image: url("../img/04.jpg");
			background-color: blue;
			/*background-clip: border-box;*/
			/*background-clip: padding-box;*/
			background-clip: content-box;

			/*background-origin:border-box;*/
			/*background-origin:padding-box;*/
			background-origin:content-box;
		}

	</style>
</head>
<body>
<section></section>

	<!--明月几时有？把酒问青天。不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间？转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。水调歌头·丙辰中秋-->
