<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>重复性线性渐变</title>
	<style>
		section {
			width: 300px;
			height: 200px;
			border: 1px solid #333;
			float: left;
		}

		/*重复性线性渐变*/
		section:nth-child(1) {
			background: repeating-linear-gradient(0deg, #f00 10%, #0f0 15%, #00f 25%);
		}

		section:nth-child(2) {
			background: repeating-linear-gradient(180deg, #333 0px, #f4f4f4 1px, #f4f4f4 39px, #333 40px);
		}

		section:nth-child(3) {
			background-image: linear-gradient(0deg, rgba(255, 255, 255, .5) 50%, transparent 50%, transparent);
			/*指定背景图片大小，关键点！*/
			background-size: 50px 60px;
			/*按自己需求改变背景色得到对应的样式*/
			background-color: #f00;
			/*background-repeat:no-repeat;*/
		}
		/*径向渐变*/
		section:nth-child(4){
			background: -webkit-radial-gradient(left,#f00,#0f0,#00f);
			background: -moz-radial-gradient(left,#f00,#0f0,#00f);
			background: -ms-radial-gradient(left,#f00,#0f0,#00f);
			background: radial-gradient(left,#f00,#0f0,#00f);

		}
	</style>
</head>
<body>
<section></section>
<section></section>
<section></section>
<section></section>
</body>
</html>
