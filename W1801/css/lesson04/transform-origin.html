<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>变换原点</title>
	<style>
		div{
			width:200px;
			height: 200px;
			background-color:#f00;
			transition: 2s;
			transform:rotate(90deg);
			transform-origin: 200px 200px;
		}
		div:active{
			transform: rotate(180deg);
		}

	</style>
</head>
<body>
<div></div>
</body>
</html>
