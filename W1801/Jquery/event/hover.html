<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>index</title>
	<style>
		div{
			width:400px;
			height:100px;
			border:1px solid #f00;
		}
	</style>
</head>
<body>
<div class="test">
	<!--<p>你现在的状态是：</p>-->
</div>
<script src="../source/jquery.min.js"></script>
<script>
$(".test").hover(
	function(){
		$(this).children().remove();
	$(this).append(`<p>鼠标移入</p>`);
},function(){
		$(this).children().remove();
		$(this).append(`<p>鼠标移出</p>`);
	});
</script>
</body>
</html>
