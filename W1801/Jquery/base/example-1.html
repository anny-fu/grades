//	 方法二
	var colorList = ["#ea9900","#3088f0","b6be00","#00be3a"];
	$("#roleInfo li").click(function(){
		var thisText = $(this).text();
		$("#showRes").text(thisText);
//		获取到当前点击li元素的索引
		var thisIndex = $(this).index();
//		通过下标索引设置数组颜色到元素上
		$("#showRes").css("color",colorList[thisIndex]);
	});
